<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMe！</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 側拉清單 -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">×</button>
        <h2> 點餐</h2>
        <ul class="menu">
            <li>
                <a href="#" onclick="toggleSubmenu('submenu-home')">首頁</a>
                <ul id="submenu-home" class="submenu">
                    <li><a href="#toast" onclick="showContent('toast', true)">吐司</a></li>
                    <li><a href="#pancake" onclick="showContent('pancake', true)">蛋餅</a></li>
                    <li><a href="#burger" onclick="showContent('burger', true)">漢堡</a></li>
                    <li><a href="#pasta" onclick="showContent('pasta', true)">鐵板麵</a></li>
                    <li><a href="#drink" onclick="showContent('drink', true)">飲料</a></li>
                    <li><a href="#random" onclick="showContent('random', true)">隨機餐點搭配</a></li>
                </ul>
            </li>
            <li>
                <a href="#cart" onclick="showCart()">購物車 <span id="cart-count">(0)</span></a>
            </li>
        </ul>
    </div>

    <!-- 主內容 -->
    <div class="main-content">
        <button class="open-btn" onclick="toggleSidebar()">☰</button>
        <div id="content">
            <h1>歡迎光臨WebMe！</h1>
            <p>請按左側選單點餐</p>
        </div>
    </div>

    <!-- 購物車 -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <h2>購物車</h2>
            <ul id="cart-items"></ul>
            <p>總金額: <span id="total-price">$0</span></p>
            <button onclick="closeCart()">關閉</button>
            <button onclick="submitCart()">送出購物車</button>
        </div>
    </div>

<div id="toast-notification" class="toast"></div>


    <!-- 提示訊息 -->
    <div id="toast-notification" class="toast"></div>

    <script src="scripts.js"></script>
</body>
</html>
